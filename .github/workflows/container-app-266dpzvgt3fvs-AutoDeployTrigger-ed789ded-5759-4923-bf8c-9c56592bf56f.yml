        with:
          appSourcePath: ${{ github.workspace }}/result/tests 
          registryUrl: containerregistry266dpzvgt3fvs.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPP266DPZVGT3FVS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPP266DPZVGT3FVS_REGISTRY_PASSWORD }}
          containerAppName: container-app-266dpzvgt3fvs
