  push:
    branches: 
      [ main ]
    paths:
    - 'result/tests/**'
    - '.github/workflows/container-app-266dpzvgt3fvs-AutoDeployTrigger-ed789ded-5759-4923-bf8c-9c56592bf56f.yml'

