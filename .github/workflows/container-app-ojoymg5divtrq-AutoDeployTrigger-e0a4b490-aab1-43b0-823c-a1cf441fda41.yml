name: Trigger auto deployment for container-app-ojoymg5divtrq

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/container-app-ojoymg5divtrq-AutoDeployTrigger-e0a4b490-aab1-43b0-823c-a1cf441fda41.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPOJOYMG5DIVTRQ_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPOJOYMG5DIVTRQ_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPOJOYMG5DIVTRQ_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: containerregistryojoymg5divtrq.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPOJOYMG5DIVTRQ_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPOJOYMG5DIVTRQ_REGISTRY_PASSWORD }}
          containerAppName: container-app-ojoymg5divtrq
          resourceGroup: examplevotingappExistingACAE
          imageToBuild: containerregistryojoymg5divtrq.azurecr.io/container-app-ojoymg5divtrq:${{ github.sha }}
          dockerfilePath: Dockerfile


