name: Trigger auto deployment for container-app-nqe3sntf22ryg

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/container-app-nqe3sntf22ryg-AutoDeployTrigger-f3f38ec5-abd5-40bc-b041-d3a309fe9442.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPNQE3SNTF22RYG_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPNQE3SNTF22RYG_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPNQE3SNTF22RYG_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: containerregistrynqe3sntf22ryg.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPNQE3SNTF22RYG_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPNQE3SNTF22RYG_REGISTRY_PASSWORD }}
          containerAppName: container-app-nqe3sntf22ryg
          resourceGroup: examplevotingappnewContainerApp
          imageToBuild: containerregistrynqe3sntf22ryg.azurecr.io/container-app-nqe3sntf22ryg:${{ github.sha }}
          dockerfilePath: Dockerfile


