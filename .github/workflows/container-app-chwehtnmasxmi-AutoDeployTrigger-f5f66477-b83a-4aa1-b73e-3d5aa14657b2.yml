name: Trigger auto deployment for container-app-chwehtnmasxmi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-app-chwehtnmasxmi-AutoDeployTrigger-f5f66477-b83a-4aa1-b73e-3d5aa14657b2.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistrychwehtnmasxmi.azurecr.io
          username: ${{ secrets.CONTAINERAPPCHWEHTNMASXMI_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPCHWEHTNMASXMI_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistrychwehtnmasxmi.azurecr.io/container-app-chwehtnmasxmi:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPCHWEHTNMASXMI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPCHWEHTNMASXMI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPCHWEHTNMASXMI_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-chwehtnmasxmi -g testdakeliuqirepo --server containerregistrychwehtnmasxmi.azurecr.io --username  ${{ secrets.CONTAINERAPPCHWEHTNMASXMI_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPCHWEHTNMASXMI_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-chwehtnmasxmi -g testdakeliuqirepo --image containerregistrychwehtnmasxmi.azurecr.io/container-app-chwehtnmasxmi:${{ github.sha }}
