name: Trigger auto deployment for container-app-c2fxifqmb2gsc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/container-app-c2fxifqmb2gsc-AutoDeployTrigger-2caa87fa-6daa-4d5e-b272-730cd7b9a4f7.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
