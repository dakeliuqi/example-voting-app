      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: containerregistryc2fxifqmb2gsc.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPC2FXIFQMB2GSC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPC2FXIFQMB2GSC_REGISTRY_PASSWORD }}
          containerAppName: container-app-c2fxifqmb2gsc
